apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

android {
    compileSdk 33

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 33
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}
dependencies {
    api fileTree(dir: "libs", include: ["*.jar"])

    // kotlin
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    // kotlin serialization
    api 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.3' // JVM dependency

    // Android KTX
    api 'androidx.core:core-ktx:1.9.0'

    // support libraries
    api 'androidx.appcompat:appcompat:1.6.0'
    api 'androidx.recyclerview:recyclerview:1.2.1'

    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    // navigation
    api "androidx.navigation:navigation-fragment-ktx:$ktx_navigation_version"
    api "androidx.navigation:navigation-ui-ktx:$ktx_navigation_version"

    // Preference
    api 'androidx.preference:preference-ktx:1.2.0'

    // exoplayer
    api 'com.google.android.exoplayer:exoplayer:2.18.2'
//    def media_version ="1.0.0-beta03"
//    api "androidx.media3:media3-exoplayer:$media_version"
//    api "androidx.media3:media3-ui:$media_version"
//    api "androidx.media3:media3-exoplayer-hls:$media_version"

}