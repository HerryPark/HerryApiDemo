apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 23
        //noinspection OldTargetApi
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(dir: "libs", include: ["*.jar"])

    // kotlin
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    // kotlin serialization
    api "org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.1" // JVM dependency

    api 'androidx.core:core-ktx:1.5.0'
    api 'androidx.appcompat:appcompat:1.3.0'
    api 'androidx.recyclerview:recyclerview:1.2.0'
    api 'androidx.activity:activity-ktx:1.3.0-alpha08'
    api 'androidx.fragment:fragment-ktx:1.3.4'
    // navigation
    api "androidx.navigation:navigation-fragment-ktx:$ktx_navigation_version"
    api "androidx.navigation:navigation-ui-ktx:$ktx_navigation_version"

    // Preference
    api 'androidx.preference:preference-ktx:1.1.1'

}